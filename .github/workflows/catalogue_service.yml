name: Catalogue Service CI/CD

on:
  push:
    paths:
      - 'catalogue_service/**'
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./catalogue_service
    defaults:
      run:
        working-directory: ${{ env.working-directory }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw -ntp verify

      - if: ${{ github.ref == 'refs/heads/main' }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3  # Utilise la version 3 de lâ€™action
        with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}  # Ton username depuis les secrets
            password: ${{ secrets.DOCKER_HUB_TOKEN }}  # Ton token depuis les secrets

      - if: ${{ github.ref == 'refs/heads/main' }}
      - name: Build and publish docker image
        run:
          ./mvnw spring-boot:build-image -DskipTests
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/kitabe_catalogue_service