<div th:fragment="pagination">
    <template x-if="produits.totalPages >1">

        <nav aria-label="Page navigation">
            <ul class="pagination pagination justify-content-center">
                <li class="page-item" :class="{'disabled': produits.isPremier}">
                    <a class="page-link" href="#" th:href="${'/produits?page=1'}">Premiere</a>
                </li>
                <li class="page-item" :class="{'disabled': !produits.aPrecedent}">
                    <a class="page-link" href="#" :href="'${/produits?page='+(produits.pageNumero-1)}">Precedent</a>
                </li>
                <li class="page-item" :class="{'disabled': !produits.aSuivant}">
                    <a class="page-link" href="#" :href="'${/produits?page='+(produits.pageNumero+1)}">Suivant</a>
                </li>
                <li class="page-item" :class="{'disabled': !produits.aDernier}">
                    <a class="page-link" href="#" :href="'${/produits?page='+(produits.totalPages)}">Derniere</a>
                </li>
            </ul>
        </nav>
    </template>
</div>
